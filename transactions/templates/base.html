<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Budget Lite</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand">Budget Lite</a>

        <div class="collapse navbar-collapse show">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'transactions:list' %}">Transactions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'transactions:dashboard' %}">Dashboard</a>
            </li>
          </ul>

            <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                <span class="navbar-text me-3">Hi, {{ user.username }}</span>
                </li>
                <li class="nav-item">
                <form method="post" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="nav-link border-0 bg-transparent p-0" style="cursor:pointer;">
                    Logout
                    </button>
                </form>
                </li>
            {% else %}
                {% if request.path != "/accounts/login/" %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                {% endif %}
            {% endif %}
            </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
