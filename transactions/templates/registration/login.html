{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-5">
    <h1 class="h3 mb-3">Login</h1>

    <div class="card">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary w-100" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
