<h1>Delete Transaction</h1>

<p>
  Are you sure you want to delete:
  <strong>{{ transaction.date }} — {{ transaction.description }} — ${{ transaction.amount }}</strong>?
</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
</form>

<p><a href="{% url 'transactions:list' %}">Cancel</a></p>
