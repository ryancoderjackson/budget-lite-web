{% extends "base.html" %}
{% block content %}

<h1 class="h3 mb-3">Delete Transaction</h1>

<div class="card border-danger">
  <div class="card-body">
    <p class="mb-3">
      Are you sure you want to delete:
      <strong>{{ transaction.date }} — {{ transaction.description }} — ${{ transaction.amount }}</strong>?
    </p>

    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Yes, delete</button>
      <a class="btn btn-secondary" href="{% url 'transactions:list' %}">Cancel</a>
    </form>
  </div>
</div>

{% endblock %}
