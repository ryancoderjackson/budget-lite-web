{% extends "base.html" %}
{% block content %}

<h1 class="h3 mb-3">{{ title }}</h1>

<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-secondary" href="{% url 'transactions:list' %}">Cancel</a>
    </form>
  </div>
</div>

{% endblock %}
